<h2>Product list</h2>
<ul>
    <li *ngFor="let product of products | slice:0:5;"
    (click)="selectedProduct = product">
        {{product.name}}
    </li>
</ul>
<app-product-detail
#product 
[product]="selectedProduct" 
(bought)="onBuy()"></app-product-detail>
<br>
<div>
    <hr>
    <p>{{ today | formatDate }}</p>
</div>
